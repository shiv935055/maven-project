<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Colorful Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        p {
            font-size: 1.5em;
        }
        button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hey this is deployment of application using jenkins</h1>
    <p>Welcome to your colorful page ðŸŒˆ</p>
    <button onclick="alert('You clicked me!')">Click Me!</button>
</body>
</html>
